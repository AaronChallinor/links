<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4ebcdfdec3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>DoJoDashBoard</title>
</head>
<body>

    <div id = "mainbox">
        <div id = "iconsection">

            <a href="https://m.youtube.com/channel/UCyEJNhfFubNN536n61uuiyA?sub_confirmation=1">
                <i class="fa-brands fa-youtube fa-beat fa-4x icon" id = "yt_icon" 
                     style="color: #ff114a;" 
                        onmouseenter="toggleClass(this.id)" onmouseleave="toggleClass(this.id)"></i></a>
        

        <a href="https://discord.gg/JBfwCYqUSg">
            <i class="fa-brands fa-discord fa-beat fa-4x icon" id = "discord_icon" 
                style="color: #5562ea;" 
                    onmouseenter="toggleClass(this.id)" onmouseleave="toggleClass(this.id)"></i></a>   
                    

        <a href="https://twitter.com/videodojopro">
            <i class="fa-brands fa-twitter fa-beat fa-4x icon" id = "tw_icon" 
                    style="color: #1d9bf0;" 
                    onmouseenter="toggleClass(this.id)" onmouseleave="toggleClass(this.id)"></i></a>


        <a href="https://www.instagram.com/videodojoproductions/">
            <i class="fa-brands fa-square-instagram fa-beat fa-4x icon" id = "ig_icon" 
                    style="color: #f70168;" 
                    onmouseenter="toggleClass(this.id)" onmouseleave="toggleClass(this.id)"></i></a>







        </div>
    </div>
    
</body>
</html>
