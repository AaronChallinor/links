<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4ebcdfdec3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:700" rel="stylesheet">



    <title>VideoDoJo Dashboard</title>
</head>
<body>

    
    <div class="ribbon ribbon-top-left"><span>VideoDoJo</span></div>
    
        <div id = "icon_container">
            <div id ="icon_set_1">
            <a href="https://m.youtube.com/channel/UCyEJNhfFubNN536n61uuiyA?sub_confirmation=1">
                <i class="fa-brands fa-youtube fa-4x icon zoom tooltip" id = "yt_icon" 
                     style="color: #ff114a;" 
                     onclick="toggleClass(this.id)">
                     <span class="tooltiptext" style="font-size: 0.7rem">YouTube</span>
                    </i></a>

                        
                    

            <a href="https://discord.gg/JBfwCYqUSg">
                <i class="fa-brands fa-discord fa-4x icon zoom tooltip" id = "discord_icon" 
                    style="color: #5562ea;" 
                    onclick="toggleClass(this.id)">
                    <span class="tooltiptext" style="font-size: 0.7rem">Discord</span>
                </i></a>   
                        </div>


                        <div id ="icon_set_2">
            <a href="https://twitter.com/videodojopro">
                <i class="fa-brands fa-twitter fa-4x icon zoom tooltip" id = "tw_icon" 
                        style="color: #1d9bf0;" 
                        onclick="toggleClass(this.id)">
                        <span class="tooltiptext" style="font-size: 0.7rem">Twitter</span>
                    </i></a>


            <a href="https://www.instagram.com/videodojoproductions/">
                <i class="fa-brands fa-square-instagram fa-4x icon zoom tooltip" id = "ig_icon" 
                        style="color: #f70168;" 
                        onclick="toggleClass(this.id)">
                        <span class="tooltiptext" style="font-size: 0.6rem">Instagram</span>
                    </i></a>

            <a href="https://ko-fi.com/videodojo">
                <i class="fa-solid fa-mug-saucer fa-4x icon zoom tooltip" id = "kofi_icon" 
                        style="color: #ffffff;" 
                        onclick="toggleClass(this.id)">
                        <span class="tooltiptext" style="font-size: 0.7rem">Ko-fi</span>
                    </i></a>
                      

</div>

        </div>

</body>
</html>
